<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <script>
        let server = "https://applepo.herokuapp.com:3000";

        function final() {
            if (document.getElementById("nome").value != "" && document.getElementById("nome").value != null && document.getElementById("senha").value != "" && document.getElementById("nome").value != null) {
                let user = {
                    "nome": document.getElementById("nome").value,
                    "senha": document.getElementById("senha").value,
                }
                validaSenha(user);
            } else {
                var mens = "Campos Inv√°lidos"
                snackShow(mens)

            }
        }

        function snackShow(message) {
            var x = document.getElementById("snackbar");
            x.innerHTML = message;
            x.className = "show";
            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }

        function validaSenha(jeison) {
            console.log('Posting...');
            fetch(server + '/validacao', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jeison)
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log('Retorno:', data);
                console.log(data.mensagem)
                if (data.mensagem == "") {
                    window.location.href = server + "/menu";
                } else {
                    snackShow(data.mensagem)
                }

            })
        }
    </script>

    <style>
        .vendaBox {
            border: 2px solid rgb(46, 41, 41) !important;
            margin-top: 9%
        }

        .button:hover {
            background-color: rgb(17, 220, 108);
            transition-duration: 0.2s;
            color: rgb(255, 255, 255);
        }

        #snackbar {
            visibility: hidden;
            /* Hidden by default. Visible on click */
            min-width: 250px;
            /* Set a default minimum width */
            margin-left: -125px;
            /* Divide value of min-width by 2 */
            background-color: rgb(17, 220, 108);
            /* Black background color */
            color: rgb(255, 255, 255);
            /* White text color */
            text-align: center;
            /* Centered text */
            border-radius: 2px;
            /* Rounded borders */
            padding: 16px;
            /* Padding */
            position: fixed;
            /* Sit on top of the screen */
            z-index: 1;
            /* Add a z-index if needed */
            left: 50%;
            /* Center the snackbar */
            bottom: 30px;
            /* 30px from the bottom */
        }


        /* Show the snackbar when clicking on a button (class added with JavaScript) */

        #snackbar.show {
            visibility: visible;
            /* Show the snackbar */
            /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
However, delay the fade out process for 2.5 seconds */
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }


        /* Animations to fade the snackbar in and out */

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container-fluid">

                <div class="row" style="margin-top: 5%;">
                    <div class="col"></div>
                    <div class="col-3 vendaBox">
                        <h1 class="mt-4">Login</h1>
                        <form autocomplete="off">
                            <br>
                            <input id="nome" placeholder="Nome" maxlength="100" type="text"><br><br>
                            <input id="senha" placeholder="Senha" maxlength="100" type="password">
                            <button style="float:right; border-radius: 1px !important; padding: 3%;margin: 1.8%;"
                                type="button" onclick="final()" class="btn button">Login</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
                <div id="snackbar"></div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
