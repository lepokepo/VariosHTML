<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nova Venda</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">

  <script>
    let total = 0;
    let arrayObj = [];

    function mostrarTabela() {
      let objetoto = {
        "produto_id": "",
        "quantidade": 0,
        "valor_item": 0,
      };
      var idComp = document.getElementById("idinpt").value
      console.log('Recebendo...');
      console.log(idComp);
      fetch(`http://localhost/getProduto/${idComp}`, {
        method: 'get',
      }).then(function (response) {
        return response.json();
      }).then(function (data) {
        console.log('Retorno:', data);
        console.log(data);
        if (data.idproduto == idComp) {
          let quant = parseFloat(document.getElementById("qntinpt").value)
          let valor = quant * parseFloat(data.valor)
          total += valor

          objetoto.produto_id = data.idproduto;
          objetoto.quantidade = quant;
          objetoto.valor_item = valor;

          arrayObj.push(objetoto);

          document.getElementById('vendatx').innerHTML +=
            `<div style="width: 91%;" class="row">
              <div class="col-1 bdrcampos">${data.idproduto}</div>
              <div class="col bdrcampos">${data.nome}</div>
              <div class="col-3 bdrcampos">${quant}</div>
              <div style="border-right: 1px solid rgb(46, 41, 41)" class="col bdrcampos">
              R$ ${valor}</div></div> `

        } else {
          console.log("nao achou produto")
        }
        document.getElementById("valorftx").value = total;

      });

    }

  </script>

  <style>
    .redond {
      border-radius: 50%;
      max-width: 100%;
      border: 3px solid rgb(46, 41, 41);
    }

    .letraNome {
      font-size: 15px !important;
      font-weight: bold !important;
    }

    .bdr {
      border-top: 1px solid rgb(46, 41, 41);
      border-bottom: 1px solid rgb(46, 41, 41) !important;
    }

    .bdrcampos {
      border-top: 1px solid rgb(46, 41, 41) !important;
      border-left: 1px solid rgb(46, 41, 41) !important;
    }

    .vendaBox {
      border: 2px solid rgb(46, 41, 41) !important;
      height: 70%;
    }

    .pedin {
      padding: 3%;
    }

    .button:hover {
      background-color: rgb(17, 220, 108);
      transition-duration: 0.2s;
      color: rgb(255, 255, 255);
    }

    .tpbt {
      border-top: 1px solid rgb(46, 41, 41);
      border-bottom: 1px solid rgb(46, 41, 41) !important;
    }

    .row:last-child {
      border-bottom: 1px solid rgb(46, 41, 41);
      margin-bottom: 7%;
    }
  </style>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div
      style="width: 18%!important; margin-right: 1%; background-color: rgb(17, 220, 108)!important; border-right: 1px solid rgb(46, 41, 41);"
      class="bg-light " id="sidebar-wrapper">
      <div class="sidebar-heading"><img class="redond" src="img_perfil.jpg" alt="img_perfil"> </div>
      <div class="letraNome sidebar-heading"> Luigi Pesone</div>
      <div class="tpbt list-group list-group-flush">
        <a href="/listaV" class="list-group-item list-group-item-action bg-light">Lista de Vendas</a>
        <a href="/graficoP" class="list-group-item list-group-item-action bg-light">Gr√°fico de Produtos</a>
        <a href="/" class="list-group-item list-group-item-action bg-light">Voltar</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button style="border-radius: 1px !important;" class="btn button" id="menu-toggle">Perfil</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">

        <h1 class="mt-4">Nova Venda</h1>
        <div style="border-bottom: 0px solid rgb(255, 255, 255) !important;" class="vendaBox">
          <div
            style="width: 91%; padding-top: 3%;padding-left: 10%;padding-right: 3%; border-bottom: none; margin-bottom: 0%;"
            class="row">

            <input id="idinpt" placeholder="ID" type="number" min=0 style="border-right:  1px solid rgb(46, 41, 41) !important;
              border-right: 0px solid rgb(255, 255, 255) !important;" class="col-1 bdrcampos">

            <input id="qntinpt" placeholder="Quantidade" type="number" min=1
              style="border-right:  1px solid rgb(46, 41, 41) !important;" class="col-2 bdrcampos">

            <button style="border-radius: 1px !important;margin-left: 1%;" type="button" onclick="mostrarTabela()"
              class="btn button">Add</button>
          </div>

        </div>

        <div class="vendaBox">
          <div style="margin-left: 5.5%;width: 91%;" class="pedin row">
            <input class="col-3" type="text" id="valorftx" placeholder="Valor Final" readonly>
            <button style="margin-left: 1%;border-radius: 1px !important;" type="button" onclick=""
              class="btn button">Finalizar</button>
          </div>
          <div id="vendatx" style="margin-left: 10%;">
            <div style="width: 91%; margin-top: 1%;" class="row">
              <div class="col-1 bdrcampos">ID</div>
              <div class="col bdrcampos">Nome</div>
              <div class="col-3 bdrcampos">Quantidade</div>
              <div style="border-right: 1px solid rgb(46, 41, 41)" class="col bdrcampos">
                Valor Total</div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
